<form method="POST">
  {% csrf_token %}
  
  <div>
    <label for="coordinate_type">Choose Coordinate Type:</label>
    <select id="coordinate_type" name="coordinate_type">
      <option value="xy">x, y</option>
      <option value="lonlat">lon, lat</option>
    </select>
  </div>

  <div id="xy_fields">
    <label for="x_min">x_min:</label>
    {{ form.x_min }}
    <label for="x_max">x_max:</label>
    {{ form.x_max }}
    <label for="y_min">y_min:</label>
    {{ form.y_min }}
    <label for="y_max">y_max:</label>
    {{ form.y_max }}
  </div>

  <div id="lonlat_fields" style="display:none;">
    <label for="lon_min">lon_min:</label>
    {{ form.lon_min }}
    <label for="lon_max">lon_max:</label>
    {{ form.lon_max }}
    <label for="lat_min">lat_min:</label>
    {{ form.lat_min }}
    <label for="lat_max">lat_max:</label>
    {{ form.lat_max }}
  </div>

  <input type="submit" value="Submit">
</form>

<script>
  document.getElementById("coordinate_type").addEventListener("change", function() {
    var xyFields = document.getElementById("xy_fields");
    var lonlatFields = document.getElementById("lonlat_fields");

    if (this.value === "xy") {
      xyFields.style.display = "block";
      lonlatFields.style.display = "none";
    } else if (this.value === "lonlat") {
      xyFields.style.display = "none";
      lonlatFields.style.display = "block";
    }
  });
</script>
